
<app-spinner-custom *ngIf="showSpinner"></app-spinner-custom>
<div *ngIf="!showResult" class="wrapper">
  <div class="form_wrapper">
    <div class="heading">
      <span>{{ 'authCommonText.text' | translate }}</span>
    </div>

    
      <div class="subHeading pinkText">
      {{ 'generateVid.sub_text' | translate }} <span class="boldText"> {{ 'generateVid.sub_text_UID' | translate}} </span> 
      </div> 
    <div
      style="width: 38vw; max-width: 323px;"
      [ngClass]="selectedLanguage !== 'Arabic' ? 'form_fields_wrapper form_fields_padding' : 'form_fields_wrapper'"
    >

    <div *ngIf="showUinDetail">
      <div [dir]="textDir">
        <mat-form-field appearance="outline">
          <input
            class="input_pri"
            autofocus="autofocus"
            matInput
            [(ngModel)]="inputUinDetails" 
            placeholder="{{ 'generateVid.enter_uin' | translate }}"
            id="inputFieldUin"
            required
          />
        </mat-form-field>
      </div>
      <p class="error" *ngIf="uinErrorMessage">{{ uinErrorMessage }}</p>
    </div>

      <div *ngIf="showOTP">
        <mat-form-field appearance="outline">
          <input
            autofocus="autofocus"
            matInput
            [(ngModel)]="inputOTP"
            placeholder="{{ 'authCommonText.label_otp' | translate }}"
            id="inputFieldOTP"
            (input)="showVerifyBtn()"
          />
        </mat-form-field>
      </div>

      <!-- class="pinkBg whiteText boldText" -->
      <div *ngIf="showSendOTP">
        <button
          mat-raised-button
          class="btn_axn-pri"
          [disabled]="inputUinDetails.length > 0 ? false : true"
          (click)="submit()"
        >
          {{ 'authCommonText.action_send' | translate }}
        </button>
      </div>

      <div *ngIf="showVerify">
        <button
          mat-raised-button
          class="btn_axn-pri"
          [disabled]="disableVerify"
          disabled="{{ disableBtn }}"
          (click)="submit()"
        >
          {{ 'authCommonText.action_verify' | translate }}
        </button>
      </div>

      <div *ngIf="showResend ">
        <button mat-raised-button class="btn_axn-pri" disabled="{{ disableBtn }}" (click)="submit()">
          {{ 'authCommonText.action_resend' | translate }}
        </button>
      </div>

      <div class="pinkText boldText" id="timer" >
        <span>{{ 'authCommonText.otp_valid_label' | translate }}&nbsp;</span><span id="minutesSpan">{{ minutes }}</span
        >:<span id="secondsSpan">{{ seconds }}</span>
      </div>
    </div>
    
  </div>

</div>
<app-success [text]="resultVID" *ngIf="showResult"></app-success>
